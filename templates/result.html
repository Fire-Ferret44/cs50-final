{% extends "layout.html" %}

{% block title %}
    : Result
{% endblock %}

{% block main %}
    <header class="heading">Roster Generated:</header>
    <p class="standard">
        <pre>{{ schedule_text }}</pre>
        <br>
        <pre>{{ metadata_text }}</pre>
        <br><br>
    </p>
    <p class="standard">
        If you want to regenerate another roster please click below:
    </p>
        <form class="standard" method="POST" action="{{ url_for('generate') }}">
            <button type="submit">Generate Again</button>
        </form>
    <br>
    <p class="standard">
        If you want to go back to the home page please click below:
    </p>
        <form class="standard" method="GET" action="{{ url_for('index') }}">
            <button type="submit">Home</button>
        </form>
{% endblock %}
