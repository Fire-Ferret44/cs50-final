{% extends "layout.html" %}

{% block title %}
    : Create
{% endblock %}

{% block main %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <header>
      <div class="message">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    </header>
  {% endif %}
{% endwith %}
    <form class="standard" method="POST" action="{{ url_for('generate') }}"><br>
        <header class="heading">Please click below to generate:</header>
        <button type="submit">Generate</button>
    </form>
{% endblock %}
